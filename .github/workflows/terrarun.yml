name: terrarun
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-command:
    runs-on: runner-ci

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: initialize terraform
      run: |
        terraform init 

    - name: Apllying Configuration
      run: |
	terraform apply --auto-approve
